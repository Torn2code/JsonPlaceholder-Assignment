<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="database/db.json">
  <title>Json Assign</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
<div class="container mx-auto">

  <h1 class="text-center text-4xl text-indigo-400 py-12">JUBRIL JSON SERVER</h1>
 <table class="min-w-full divide-y divide-gray-200">

  <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider tab">Employee</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider tab">Update</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider tab">Member</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider tab">Owner</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider tab">Admin</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider tab">Edit</th> <!-- Add Actions column -->
    </tr>
  </thead>
    
  </thead>

  <tbody class="bg-white divide-y divide-gray-200" id="tbody">

   </tbody>
   </table>
</div>

<!-- Add a modal for editing employee names -->
<div id="editModal" class="modalinset-0 flex items-center ">
  <div class="modal-content bg-white w-1/4 p-4 rounded-lg">
    <span class="close absolute top-2 right-2 text-xl cursor-pointer">&times;</span>
    <h2 class="text-lg font-semibold mb-2">Edit Employee</h2>
    <input type="text" id="editName" placeholder="Enter new name" class="w-full px-2 py-1 border rounded mb-2">
    <button id="editBtn" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-600">Save</button>
  </div>
</div>

<!-- Display the updated employee name -->
<p id="updatedEmployeeName" class="text-center text-lg font-semibold mt-4"></p>

<script src="./index.js"></script>
</body>
</html>
